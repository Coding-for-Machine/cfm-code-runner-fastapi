services:
  code-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cfm-code-runner
    privileged: true  # Isolate uchun zarur
    volumes:
      - ./submissions:/app/submissions
      - ./results:/app/results
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    command: python3 main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s