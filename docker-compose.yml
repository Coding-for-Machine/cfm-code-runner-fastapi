version: '3.8'

services:
  code-runner:
    build:
      context: .
      dockerfile: Dockerfile
    image: code-runner:latest
    container_name: code-runner
    
    ports:
      - "8080:8080"
    
    # CRITICAL: tmpfs for isolate (fixes Docker overlay2 issue)
    tmpfs:
      - /var/local/lib/isolate:exec,mode=777
    
    # Yoki volume (alternative)
    # volumes:
    #   - isolate-data:/var/local/lib/isolate
    
    # Required capabilities
    cap_add:
      - SYS_ADMIN
    
    # Security (optional)
    security_opt:
      - apparmor:unconfined
    
    restart: unless-stopped
    
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO